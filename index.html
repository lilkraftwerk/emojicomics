<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="js/vendor.js"></script>
  <script type="text/paperscript" canvas="myCanvas" src="js/scripts.js"></script>

  <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div id="container">
    <div class="wrapper">
      <div id="title">emoji comic generator</div>
      <canvas id="myCanvas" width="1000" height="310" keepalive="true"></canvas>

      <div id="controls">
        <div id="emojiChooser">

        </div>
        <div id="optionsbar">
          <div class="optionicon" data-click="speech">SP</div>
          <div class="optionicon" data-click="backgroundsoption">BG</div>
          <div class="optionicon" data-click="speech">HI</div>
        </div>
        <div id="options">

      </div>
    </div>
  </div>

</div>

<div id="hiddenoptions">
  <div id="speech">
      <h3>speech</h3>
    <input id="textInput" type="text">
      <button id="textGo">make speech bubble</button><br>
      <input type="radio" name="speechtype" checked="checked" value="speechleft">Speech (L)
      <input type="radio" name="speechtype" value="speechright">Speech (R)
      <input type="radio" name="speechtype" value="thoughtleft">Thought (L)
      <input type="radio" name="speechtype" value="thoughtright">Thought (R)
  </div>

  <div id="backgroundsoption">
      <h3>backgrounds</h3>
      Panel 1
      <select id="bg1">
      </select>
      Panel 2
      <select id="bg2">
      </select>
      Panel 3
      <select id="bg3">
      </select>
  </div>

</div>

<div id='images'>
  <img id='bgPinkBlue' src='backgrounds/pinkblue.jpg'>

  <img id='bgStatic' src='backgrounds/static.png'>
  <img id='bgSpace' src='backgrounds/space.jpg'>
  <img id='bgJungle' src='backgrounds/jungle.jpg'>
  <img id='bgWave' src='backgrounds/bgwave.jpg'>


  <img id='trash' src='emojis/trash.png'>
  <img id='clouds' src='emojis/722.png'>
  <img id='rotate' src='emojis/rotate.png'>
  <img id='up' src='emojis/up.png'>
  <img id='down' src='emojis/down.png'>

  <img id='speechleft' src='emojis/speechleft.png'>
  <img id='speechright' src='emojis/speechright.png'>
  <img id='thoughtleft' src='emojis/thoughtleft.png'>
  <img id='thoughtright' src='emojis/thoughtright.png'>

</div>
</body>
</html>
