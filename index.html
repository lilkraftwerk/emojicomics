<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/paper.js"></script>
<script type="text/javascript" src="js/imagesloaded.js"></script>
<script type="text/javascript" src="js/images.js"></script>
<script type="text/javascript" src="js/underscore.js"></script>

<script type="text/javascript" src="typed.js"></script>
<link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
<script type="text/paperscript" canvas="myCanvas" src="js/app12.js"></script>
<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <canvas id="myCanvas" width="1000" height="310" keepalive="true"></canvas>
  <div id="speech">
    <input id="textInput" type="text">
    <button id="textGo">go</button>
    <input type="radio" name="speechtype" value="speechleft">Speech (Left)
    <input type="radio" name="speechtype" value="speechright">Speech (Right)
    <input type="radio" name="speechtype" value="thoughtleft">Thought (Left)
    <input type="radio" name="speechtype" value="thoughtright">Thought (Right)

  </div>
  <div id="emojiChooser">
    <img class="emojiIcon" id='img656' src='emojis/656.png'>

  </div>

  <div id='images'>

    <img id='trash' src='emojis/trash.png'>
    <img id='clouds' src='emojis/722.png'>
    <img id='rotate' src='emojis/rotate.png'>
    <img id='up' src='emojis/up.png'>
    <img id='down' src='emojis/down.png'>

    <img id='speechleft' src='emojis/speechleft.png'>
    <img id='speechright' src='emojis/speechright.png'>
    <img id='thoughtleft' src='emojis/thoughtleft.png'>
    <img id='thoughtright' src='emojis/thoughtright.png'>

  </div>
</body>
</html>
