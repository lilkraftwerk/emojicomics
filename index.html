<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="js/vendor/paper.js"></script>
  <script type="text/javascript" src="js/vendor.js"></script>

  <script type="text/paperscript" canvas="myCanvas" src="js/scripts.js"></script>

  <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div id="container">
    <div class="wrapper">
      <canvas id="myCanvas" width="1000" height="310" keepalive="true"></canvas>

      <div id="controls">
        <div id="stats">
          <span id="numberLoaded"></span>

          <span id="loadButtons">
            <button id="moreEmojis">load more emojis</button>
            <button id="allEmojis">load all emojis</button>
          </span>
          <span id="recent">recently used:</span>

        </div>
        <div id="recent"></div>

        <div id="emojiChooser">
        <img id="656" src="emojis/656.png">


        </div>
        <div id="optionsbar">
          <div class="optionicon" data-click="speech">
            <img src='emojis/speechleft.png'>
            <img src='emojis/speechleft.png'>
            <img src='emojis/speechleft.png'>
            <img src='emojis/speechleft.png'>
          </div>
          <div class="optionicon" data-click="backgroundsoption">
            <img src='emojis/backgroundicon1.png'>
            <img src='emojis/backgroundicon2.png'>
            <img src='emojis/backgroundicon3.png'>
            <img src='emojis/backgroundicon4.png'>
          </div>
          <div class="optionicon" data-click="save">
            <img src='emojis/down.png'>
            <img src='emojis/downloadicon2.png'>
          </div>
        </div>
        <div id="options">
        <h3> click a tab 2 c options</h3>
      </div>
    </div>
  </div>

</div>

<div id="hiddenoptions">
  <div id="speech">
      <h3>Speech Bubbles</h3>
      <button id="textGo">make speech bubble</button>
    <div id="textcontainer">
    <input id="textInput" placeholder="type here" type="text"><br>
      </div>
      <hr>
      <input type="radio" name="speechtype" checked="checked" value="speechleft">Speech (L)
      <input type="radio" name="speechtype" value="speechright">Speech (R)
      <input type="radio" name="speechtype" value="thoughtleft">Thought (L)
      <input type="radio" name="speechtype" value="thoughtright">Thought (R)
      <hr>SIZE:
      <input type="radio" name="fontsize" value="10">small
      <input type="radio" name="fontsize" checked="checked" value="20">normal
      <input type="radio" name="fontsize" value="30">big
      <hr>FONT FACE:
      <input type="radio" name="fontface" value="Inconsolata">robot
      <input type="radio" name="fontface" checked="checked" value="Open Sans">normal
      <input type="radio" name="fontface" value="Pacifico">cursive
  </div>

  <div id="backgroundsoption">
      <h3>Backgrounds</h3>
      Panel 1
      <select id="bg1">
      </select>
      Panel 2
      <select id="bg2">
      </select>
      Panel 3
      <select id="bg3">
      </select>
      <button id="randombg">totally random backgrounds</button>
      <button id="onerandombg">one random background</button>

  </div>

  <div id="save">
      <button id="savetofile">save to file</button>
<a id="download">Download as image</a>
<button id="download33">Download as image</button>

  </div>

</div>

<div id='images'>
  <img id='bgPinkBlue' src='backgrounds/pinkblue.jpg'>

  <img id='bgStatic' src='backgrounds/static.png'>
  <img id='bgSpace' src='backgrounds/space.jpg'>
  <img id='bgJungle' src='backgrounds/jungle.jpg'>
  <img id='bgWave' src='backgrounds/bgwave.jpg'>


  <img id='trash' src='emojis/trash.png'>
  <img id='clouds' src='emojis/722.png'>
  <img id='rotate' src='emojis/rotate.png'>
  <img id='up' src='emojis/up.png'>
  <img id='down' src='emojis/down.png'>

  <img id='speechleft' src='emojis/speechleft.png'>
  <img id='speechright' src='emojis/speechright.png'>
  <img id='thoughtleft' src='emojis/thoughtleft.png'>
  <img id='thoughtright' src='emojis/thoughtright.png'>

</div>
</body>
</html>
